name: Review

on: [pull_request]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn global add lerna

      - name: install dependencies ğŸš€
        run: |
          yarn && lerna init && lerna bootstrap
      - name: linting âœ¨
        run: |
          yarn lint
      - name: prettier ğŸ’…
        run: |
          yarn prettier -c ./src/**/*.ts
      - name: running test ğŸ›«ğŸ›¬
        run: |
          yarn test
      - name: Upload coverage to Codecov ğŸ’Œ
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: build project ğŸ‘·
        run: |
          lerna run build
