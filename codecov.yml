coverage:
  status:
    project:
      default: off
      nexus-sdk:
        target: 85%
        flags: first-app
      nexus-link:
        target: 85%
        flags: first-elixir-app

flags:
  # filter the folder(s) you wish to measure by that flag
  nexus-sdk:
    # only include files in the backend folder
    paths:
      - pacakges/nexus-sdk
  nexus-link:
    paths:
      - pacakges/nexus-link
